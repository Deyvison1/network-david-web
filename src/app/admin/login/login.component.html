<div *ngIf="!isLogado()">
  <div class="text-center">
    <h2>Login</h2>
  </div>
  <form (ngSubmit)="login()">
    <div class="row">
      <div class="col">
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          [(ngModel)]="model.name"
          placeholder="Nome"
        />
      </div>
    </div>
    <div class="row mt-1">
      <div class="col">
        <input
          type="password"
          id="senha"
          name="senha"
          class="form-control"
          [(ngModel)]="model.senha"
          class="form-control"
          placeholder="Senha"
        />
      </div>
    </div>
    <button type="submit" class="mt-3 btn btn-primary">Logar</button>
  </form>
</div>

<div *ngIf="isLogado()" class="text-center">
  <i class="fa-solid fa-thumbs-up"></i> <br />
  <h4>Você já esta logado!!</h4>
  <button (click)="btnEntrar()" class="btn btn-secondary">
    <i class="fa-solid fa-screwdriver-wrench"></i>&nbsp; Ir para area admin
  </button>
</div>
